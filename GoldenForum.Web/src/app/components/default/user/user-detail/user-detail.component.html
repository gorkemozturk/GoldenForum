<div class="row">
  <!-- User Segment (+) -->
  <div class="col-md-3">
    <div class="bg-white rounded shadow-lg p-3">
      <!-- User Image (+) -->
      <section>
        <img src="{{ user.imageUrl }}" class="rounded w-75 mx-auto d-block" alt="...">
      </section>
      <!-- User Image (-) -->

        <!-- User Details (+) -->
        <section class="text-center font-weight-bold py-3">
          {{ user.userName }}
        </section>

        <section class="d-flex justify-content-between">
          <small class="text-secondary">Üyelik Tarihi</small>
          <small>{{ user.registeredAt | date:'dd.MM.yyyy' }}</small>
        </section>
        
        <section class="d-flex justify-content-between">
          <small class="text-secondary">Toplam Gönderi</small>
          <small>{{ user.postsAndRepliesCount }}</small>
        </section>

        <section class="d-flex justify-content-between">
          <small class="text-secondary">Beğeniler</small>
          <small>{{ user.rating }}</small>
        </section>
        <!-- User Details (-) -->
    </div>
  </div>
  <!-- User Segment (-) -->

  <!-- User Posts And Replies (+) -->
  <div class="col-md-9">
    <div class="rounded overflow-hidden shadow-lg">
      <!-- Tab Menu (+) -->
      <div class="bg-light">
        <ul class="nav nav-tabs px-3 pt-3" id="tab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="post-tab" data-toggle="tab" href="#post" role="tab" aria-controls="post" aria-selected="true">Forum Gönderileri</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="reply-tab" data-toggle="tab" href="#reply" role="tab" aria-controls="reply" aria-selected="false">Gönderi Cevapları</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="acclaim-tab" data-toggle="tab" href="#acclaim" role="tab" aria-controls="acclaim" aria-selected="false">Beğenilen Gönderiler</a>
          </li>
        </ul>
      </div>
      <!-- Tab Menu (-) -->
  
      <!-- Tab Content (+) -->
      <div class="tab-content bg-white">
        <!-- User's Posts (+) -->
        <div class="tab-pane active" id="post" role="tabpanel" aria-labelledby="post-tab">
          <app-post-shortlist [posts]="user.posts"></app-post-shortlist>
        </div>
        <!-- User's Posts (-) -->

        <!-- User's Replies (+) -->
        <div class="tab-pane" id="reply" role="tabpanel" aria-labelledby="reply-tab">
          <app-reply-shortlist [replies]="user.replies"></app-reply-shortlist>
        </div>
        <!-- User's Replies (-) -->

        <div class="tab-pane" id="acclaim" role="tabpanel" aria-labelledby="acclaim-tab">
          <app-post-shortlist [posts]="user.acclaimedPosts"></app-post-shortlist>
        </div>
      </div>
      <!-- Tab Content (-) -->
    </div>
  </div>
  <!-- User Posts And Replies (-) -->
</div>

<script>
  $(function () {
    $('#tab li:last-child a').tab('show')
  })
</script>
