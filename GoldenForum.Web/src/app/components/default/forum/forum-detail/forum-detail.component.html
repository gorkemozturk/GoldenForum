<div class="shadow-lg bg-light rounded overflow-hidden">
  <!-- Forum Header (+) -->
  <div class="bg-light p-3">
    <div class="row d-flex align-items-center">
      <div class="col-md">
        <app-forum-overview [forum]="forum"></app-forum-overview>
      </div>

      <div class="col-md text-right">
        <a [routerLink]="['/forum/' + forum.slug + '/' + forum.id + '/post/new']" class="btn btn-primary btn-sm">Yeni Gönderi Oluştur</a>
      </div>
    </div>
  </div>
  <!-- Forum Header (-) -->

  <div *ngIf="!forum.posts.length && !forum.attachedPosts.length && !forum.closedPosts.length" class="text-secondary text-center m-3" role="alert">
    <i class="fas fa-info-circle fa-2x d-block"></i> Bu foruma ait harhangi bir gönderi bulunmuyor. İlk gönderiyi paylaşan siz olabilirsiniz.
  </div>
  
  <ul *ngIf="forum.posts.length || forum.attachedPosts.length || forum.closedPosts.length" class="list-group list-group-flush">
    <!-- Post Attributes (-) -->
    <li class="bg-light list-group-item border-white p-3">
      <div class="row">
        <div class="col-md-6"><small class="text-secondary">Gönderi Başlığı</small></div>
        <div class="col-md-4"><small class="text-secondary">Konu Sahibi</small></div>
        <div class="col-md-2 text-right"><small class="text-secondary">İstatistikler</small></div>
      </div>
    </li>
    <!-- Post Attributes (-) -->

    <!-- Attached Post Entiries (+) -->
    <app-post-list [posts]="forum.attachedPosts"></app-post-list>
    <!-- Attached Post Entiries (-) -->

    <!-- Post Entiries (+) -->
    <app-post-list [posts]="forum.posts"></app-post-list>
    <!-- Post Entiries (-) -->
  </ul>
</div>
