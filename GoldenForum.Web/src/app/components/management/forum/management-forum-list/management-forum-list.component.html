<div class="shadow-lg rounded overflow-hidden">
  <div class="bg-light p-3">
    <div class="row d-flex align-items-center">
      <div class="col-md font-weight-bold">
        {{ title | uppercase }}
      </div>

      <div class="col-md text-right">
        <button class="btn btn-primary btn-sm" (click)="openCategoryForm()">Yeni Kategori Oluştur</button>
      </div>
    </div>
  </div>

  <div class="bg-white">
    <div class="p-3" *ngFor="let category of categories; let i = index" [class.bg-light]="(i+1) % 2 === 0">
      <!-- The Category that Forums Belongs to (+) -->
      <div class="d-flex justify-content-between pb-3">
        <div>
          <i class="fas fa-folder text-warning"></i> {{  category.categoryName + ' (Sıra: ' + category.priority + ')' }}
        </div>

        <!-- Category Actions (+) -->
        <div>
          <i [hidden]="category.priority === 1" class="text-success far fa-caret-square-up" (click)="up(category)" style="cursor: pointer" [class.mr-1]="category.priority !== 1"></i>
          <i [hidden]="category.priority === categories.length" class="text-danger far fa-caret-square-down" (click)="down(category)" style="cursor: pointer"></i>

          <i class="text-secondary fas fa-ellipsis-v mx-3"></i>

          <i class="text-primary fas fa-plus-square" (click)="openForumForm(category.id)" style="cursor: pointer"></i>
          <i class="text-secondary fas fa-pen-square ml-1" (click)="openCategoryForm(category)" style="cursor: pointer"></i>
          <i class="text-danger fas fa-minus-square ml-1" (click)="onDelete(category, 'category')" style="cursor: pointer"></i>
        </div>
        <!-- Category Actions (-) -->
      </div>
      <!-- The Category that Forums Belongs to (-) -->

      <!-- Forum List (+) -->
      <div *ngFor="let forum of category.forums" class="pl-5">
        <div class="d-flex justify-content-between">
          <div class="text-secondary">
            <i class="far fa-folder text-warning"></i> {{ forum.title }}
          </div>

          <!-- Forum Actions (+) -->
          <div>
            <i class="text-secondary fas fa-pen-square" (click)="openForumForm(category.id, forum)" style="cursor: pointer"></i>
            <i class="text-danger fas fa-minus-square ml-1" (click)="onDelete(forum, 'forum')" style="cursor: pointer"></i>
          </div>
          <!-- Forum Actions (-) -->
        </div>
      </div>
      <!-- Forum List (-) -->
    </div>
  </div>
</div>
