<div class="media">
  <!-- Author Image (+) -->
  <img src="{{ post.author.imageUrl }}" style="width: 50px" class="mr-3 rounded" alt="...">
  <!-- Author Image (-) -->
  
  <!-- Post Body (+) -->
  <div class="media-body">
    <a class="d-block" [routerLink]="['/post/' + post.slug + '/' + post.id]">{{ post.title | summary:limit }}</a>
    
    <div class="text-secondary d-flex justify-content-between">
      <small>
        <a [routerLink]="['/user/' + post.author.id]" class="text-secondary">{{ post.author.userName }}</a>
      </small>
      <small>
        {{ post.postedAt | date:'dd.MM.yyyy, HH:mm:ss' }}
      </small>
    </div>
  </div>
  <!-- Post Body (-) -->
</div>
