<ul class="list-group list-group-flush">
  <li class="list-group-item border-0 p-3" *ngFor="let post of posts; let i = index" [class.bg-light]="(i+1) % 2 === 0">
    <div class="media">
      <!-- User Image (+) -->
      <img src="{{ post.authorImageUrl }}" style="width: 50px" class="rounded mr-3" alt="{{ post.title }}">
      <!-- User Image (-) -->
      
      <!-- Post Details (+) -->
      <div class="media-body">
        <a class="d-block" [routerLink]="['/post/' + post.id]">{{ post.title | summary:60 }}</a>
        
        <div class="text-secondary d-flex justify-content-between">
          <small>
            <a [routerLink]="['/user/' + post.authorId]" class="text-secondary">{{ post.authorUserName }}</a>
          </small>
          <small>
            {{ post.postedAt | date:'dd.MM.yyyy, hh:mm:ss' }}
          </small>
        </div>
      </div>
      <!-- Post Details (-) -->
    </div>
  </li>
</ul>
