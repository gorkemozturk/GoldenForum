<ul class="list-group list-group-flush">
  <li class="bg-light list-group-item border-top border-white p-3">
    <div class="row">
      <div class="col-md-6"><small>Gönderi Başlığı</small></div>
      <div class="col-md-3"><small>Gönderi Sahibi</small></div>
      <div class="col-md-3 text-right"><small>İstatistikler</small></div>
    </div>
  </li>
  <li *ngFor="let post of forum.posts; let i = index" class="list-group-item border-0 p-3" [class.bg-light]="(i+1) % 2 === 0">
    <div class="row d-flex align-items-center">
      <div class="col-md-6">
        <i class="text-warning fas fa-folder mr-3"></i>
        <a [routerLink]="['/post/' + post.id]">{{ post.title }}</a>
      </div>
      <div class="col-md-3">
        <div class="media">
          <img src="{{ post.authorImageUrl }}" style="width: 50px" class="mr-3 rounded" alt="...">
          
          <div class="media-body">
            <a class="d-block" [routerLink]="['/user/' + post.authorId]">{{ post.authorUserName }}</a>
            <small>
              Karizma: {{ post.authorRating }}
            </small>
          </div>
        </div>
      </div>
      <div class="col-md-3 text-right">
        <small class="d-block">Gönderi Cevapları: {{ post.repliesCount }}</small>
        <small class="d-block">Görüntülenme: {{ post.repliesCount }}</small>
      </div>
    </div>
  </li>
</ul>
