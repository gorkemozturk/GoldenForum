<div class="rounded shadow-lg overflow-hidden">
  <div class="bg-light p-3">
    Forumlar
  </div>
  <ul class="list-group list-group-flush">
    <li class="bg-light list-group-item border-top border-white p-3">
      <div class="row">
        <div class="col-md-5"><small>Forum Başlığı</small></div>
        <div class="col-md-5"><small>Son Forum Gönderisi</small></div>
        <div class="col-md-2 text-right"><small>İstatistikler</small></div>
      </div>
    </li>
    <li *ngFor="let forum of forums; let i = index" class="list-group-item border-0 p-3" [class.bg-light]="(i+1) % 2 === 0">
      <div class="row d-flex align-items-center">
        <div class="col-md-6">
          <app-forum-overview [forum]="forum"></app-forum-overview>
        </div>
        <div class="col-md-4">
          <div *ngFor="let post of forum.latestPosts">
            <app-post-overview [post]="post" [limit]="35"></app-post-overview>
          </div>
        </div>
        <div class="col-md-2 text-right">
          <small>Gönderiler: {{ forum.postsCount }}</small>
        </div>
      </div>
    </li>
  </ul>
</div>
