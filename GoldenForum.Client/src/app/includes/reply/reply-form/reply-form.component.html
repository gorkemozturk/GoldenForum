<div class="shadow-lg bg-white rounded mt-5" [hidden]="!authService.isAuthanticated">
  <div class="rounded bg-light p-3">
    {{ title }}
  </div>
  <div class="rounded bg-white p-3">
    <form [formGroup]="form" autocomplete="off">
      <div class="form-group">
        <quill-editor formControlName="body" [styles]="{height: '100px'}" [modules]="modules"></quill-editor>
        <div *ngIf="submitted && field.body.errors" class="invalid-feedback">
          <div *ngIf="field.body.errors.required">Bu alanının doldurulması zorunludur.</div>
        </div>
      </div>
      <div class="text-right">
        <button class="btn btn-primary" (click)="onSubmit(form)" [disabled]="form.invalid">Hızlı Cevapla</button>
      </div>
    </form>
  </div>
</div>
