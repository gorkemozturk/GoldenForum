<div class="rounded shadow-lg overflow-hidden">
  <div class="bg-light p-3">
    <div class="row d-flex align-items-center">
      <div class="col">
        <strong>Gönderi Konusu:</strong> {{ post.title }}
      </div>
      <div class="col text-right">
        <small>
          Yayınlanma Tarihi: {{ post.postedAt | date:'dd.MM.yyyy, HH:mm:ss' }}
        </small>
      </div>
    </div>
  </div>

  <div class="bg-light border-top border-white p-3">
    <div class="row">
      <div class="col-md">
        <div class="media">
          <img src="{{ post.authorImageUrl }}" style="width: 50px" class="mr-3 rounded" alt="...">
          
          <div class="media-body">
            <strong>{{ post.authorUserName }}</strong>
          </div>
        </div>
      </div>
      <div class="col-md text-right">
        <small class="d-block">Üyelik Tarihi: {{ post.authorRegisteredAt | date:'dd.MM.yyyy' }}</small>
        <small class="d-block">Toplam Gönderi: {{ post.authorPostsCount }}</small>
        <small class="d-block">
          Karizma: 
          <app-rating [rating]="post.authorRating"></app-rating>
        </small>
      </div>
    </div>
  </div>

  <div class="bg-white p-3">
    {{ post.body }}
  </div>
</div>

<div class="rounded shadow-lg rounded overflow-hidden mt-5">
  <app-reply-entry *ngFor="let reply of post.replies; let i = index" [reply]="reply" [i]=i></app-reply-entry>
</div>
<app-reply-form (submission)="onSubmit($event)"></app-reply-form>
